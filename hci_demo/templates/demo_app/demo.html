<header>
<h1>HTML5 Mouse Wheel Event Demonstration</h1>
Hold your cursor on the target and move the mouse wheel up and down. 
</header>

<article>

<img id="lettera" data-content: "a" src="/static/images/a.jpeg" alt="letter a" align="middle" float: center; style="width: 300px;">
<img id="target" src="/static/images/target.jpg" alt="a target" align="middle" style="width: 300px;">

</article>

<script>
window.onload = function() {

	var letter = "a";
	var sq = {};
	sq.e = document.getElementById("target");
	if (sq.e.naturalWidth) {
		sq.nw = sq.e.naturalWidth;
	}
	else {
		var i = new Image();
		i.src = sq.e.src;
		sq.nw = i.width;
	}

	sq.zoom = 30;
	
	if (sq.e.addEventListener) {
		sq.e.addEventListener("mousewheel", MouseWheelHandler, false);
		sq.e.addEventListener("DOMMouseScroll", MouseWheelHandler, false);
	}
	else sq.e.attachEvent("onmousewheel", MouseWheelHandler);
	
	function MouseWheelHandler(e) {

		// cross-browser wheel delta
		var e = window.event || e;

		if (letter == "a"){
			document.getElementById("lettera").src="/static/images/z.jpeg";
			letter = "z";
			return;
		} else if (letter == "z"){
			document.getElementById("lettera").src="/static/images/a.jpeg";
			letter = "a";
		}

		// var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
		// sq.e.style.width = Math.max(sq.zoom, Math.min(sq.nw, sq.e.width + (sq.zoom * delta))) + "px";

		return false;
	}

}
</script>
