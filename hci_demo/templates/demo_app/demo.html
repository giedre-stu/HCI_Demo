<script>

	var position = 0;
	var letter = "x";
	var clicks = 0; 
	var myVar;

	window.onload = function() {

		var sq = {};
		sq.e = document.getElementById("middlebutton");

		refreshButtons(); 
				
		
		if (sq.e.addEventListener) {
			sq.e.addEventListener("mousewheel", MouseWheelHandler, false);
			sq.e.addEventListener("DOMMouseScroll", MouseWheelHandler, false);
		}
		else sq.e.attachEvent("onmousewheel", MouseWheelHandler);

		function MouseWheelHandler(e) {

			// cross-browser wheel delta
			var e = window.event || e;

			console.log("caught movement");

			var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
			console.log(delta);

			if (delta == -1) {
				position++;
				console.log(position);
			}

			if (delta == 1) {
				position--;
				console.log(position);
			}

			refreshButtons();

		}
	}

	function handleMouseEvent(e) {
		 
			buttonClick(); 
	}

function refreshButtons() {

	if (position == 0) {

		document.getElementById("topbutton").className = "btn";
		document.getElementById("middlebutton").className = "hover";
		document.getElementById("bottombutton").className = "btn";

	}

	else if (position > 0) {

		document.getElementById("topbutton").className = "btn";
		document.getElementById("middlebutton").className = "btn";
		document.getElementById("bottombutton").className = "hover";
	}

	else if (position < 0) {

		document.getElementById("topbutton").className = "hover";
		document.getElementById("middlebutton").className = "btn";
		document.getElementById("bottombutton").className = "btn";
	}

	document.getElementById("selected").innerHTML = " - ";
}

function buttonClick() {
		console.log("click");

		clearTimeout(myVar);
		startCountdown(); 

		clicks++;

		if (position == 0) {

			if (clicks == 1) {
				letter = "5";
			}

			else if (clicks == 2){
				letter = "J";
			}

			else if (clicks == 3){
				letter = "K";
			}

			else if (clicks == 4){
				letter = "L";
			}

			else {
				letter = "5";
				clicks = 1; 
			}

		}

		else if (position < 0) {

			if (clicks == 1) {
				letter = "2";
			}

			else if (clicks == 2){
				letter = "A";
			}

			else if (clicks == 3){
				letter = "B";
			}

			else if (clicks == 4){
				letter = "C";
			}

			else {
				letter = "2";
				clicks = 1; 
			}

		} 


		else {

			if (clicks == 1) {
				letter = "8";
			}

			else if (clicks == 2){
				letter = "T";
			}

			else if (clicks == 3){
				letter = "U";
			}

			else if (clicks == 4){
				letter = "V";
			}

			else {
				letter = "8";
				clicks = 1; 
			}
		}

	document.getElementById("selected").innerHTML = letter;
}

function startCountdown() {
   myVar = setTimeout(addChar, 2000);
}

function doubleClick() {

	console.log("double click");

			clicks = 0; 
			position = 0;

			document.getElementById("selected").innerHTML = " - ";
			document.getElementById("topbutton").className = "btn";
			document.getElementById("middlebutton").className = "hover";
			document.getElementById("bottombutton").className = "btn";

			var str = document.getElementById("inputArea").innerHTML;
			str = str.substring(0, str.length - 1); 
			document.getElementById("selected").innerHTML = str;
}

function addChar() {

	document.getElementById("inputArea").value=document.getElementById("inputArea").value + letter; 

	clicks = 0; 
	position = 0;

	document.getElementById("selected").innerHTML = " - ";

	document.getElementById("selected").innerHTML = " - ";
	document.getElementById("topbutton").className = "btn";
	document.getElementById("middlebutton").className = "hover";
	document.getElementById("bottombutton").className = "btn";


}

document.onclick = handleMouseEvent;
document.ondblclick = doubleClick; 

</script>
